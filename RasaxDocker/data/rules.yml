version: "3.1"

rules:
  - rule: activate form loop
    steps:
      - intent: intent_create_plot
      - action: create_plot_form
      - active_loop: create_plot_form

  - rule: submit form
    condition:
      - active_loop: create_plot_form
    steps:
      - action: create_plot_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_change_plottype
      - action: action_change_selectedvalue

  - rule: Activate fallback
    steps:
      - intent: nlu_fallback
      - action: action_default_fallback

  - rule: Retrieve the regression curve
    steps:
      - intent: request_regression_plot
      - action: action_get_regression_plot

  - rule: Predict distrage mrs
    steps:
      - intent: ask_for_distrage_prediction
      - action: utter_ask_for_distrage_prediction
      - action: utter_ask_age
      - action: utter_ask_sys_blood_pressure
      - action: utter_ask_dys_blood_pressure
      - action: utter_ask_thrombolysis
      - action: utter_ask_cholesterol
      - action: utter_ask_nihss_score
      - action: action_predict_distrage


  - rule: Set slot value
    steps:
      - intent: inform
      - action: action_set_slot
      - slot_was_set:
          - slot_name: value
          
  - rule: Ask for slot
    steps:
      - intent: ask_for_slot
      - action: action_ask_slot
      - slot_was_set:
          - requested_slot: null
  

  - rule: Confirm prediction
    steps:
     - intent: ask_for_prediction
     - action: utter_confirm_prediction

  - rule: Goodbye rule
    steps:
     - intent: goodbye
     - action: utter_goodbye




