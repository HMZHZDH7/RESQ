<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox and Data Viz</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body style="display: flex;">
  <!-- Chatbox container -->
  <main id="main-container">
    <div id="chat-container">
      <div id="admin-container">
        <select id="client-selector" title="Choose the client ..."></select>
      </div>
      <div id="chat"></div>
      <div id="input-container">
        <input id="input" type="text" placeholder="Type a message...">
        <button id="send">
          <svg width="48" height="44" viewBox="0 0 48 44" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 5.5L12 22L6 38.5L44 22L6 5.5Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M12 22H44" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Data Visualization container -->
    <div id="viz-container">
      <div id="title">
        <h1>Data Visualization Bot</h1>
      </div>
      <img id="overlay" src="" class="hidden"></img>
      <canvas id="viz"></canvas>
      <div id="gallery">
        <div id="gallery-container"></div>
        <div id="pop-up">
          <div id="pop-up-button">
            <svg id="pop-up-arrow" width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.999999 1L7 7L13 1" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <div id="console">
            <div id="output"></div>
            <div id="input-wrapper">
              <span id="prompt">$</span>
              <input type="text" id="command-input" autocomplete="off" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Load the bundled vendor script -->
  <script src="../dist/vendor.bundle.js"></script>
  <!-- Load your main module script -->
  <script type="module" src="../js/admin.js"></script>
</body>
</html>
